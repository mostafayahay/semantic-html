<!DOCtype html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css"/>

        <title></title>
    </head>
    <body>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <i class="fa-regular fa-circle active"  data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"></i>
              <i class="fa-regular fa-circle active"  data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></i>
              <i class="fa-regular fa-circle active"  data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></i>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="im/hero-bg.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="im/hero-bg.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="im/hero-bg.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    <script src="fontawesome-free-6.3.0-web/js/all.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
